<!DOCTYPE html>
<html>
  <head>
    <title>Trang nhap</title>
    <meta charset="utf-8" />
    <style>
      .left-label {
        float: left;
        width: 130px;
      }
      .row-form {
        margin-bottom: 5px;
      }
      .input-form {
          width: 200px;
      }
      .submit-button {
          width: 90px;
          height: 30px;
      }
      .button-field {
          margin-left: 130px;
      }
      .mandatory-input {
        background-color: rgb(119, 189, 218);
      }
    </style>
  </head>
  <body>
    <form>
      <div class="row-form">
        <label class="left-label">Họ tên:</label>
        <input class="input-form mandatory-input"/>
        <span id="name-error" class="error-field"></span>
      </div>
      <div class="row-form">
        <label class="left-label">Địa chỉ:</label>
        <input class="input-form" />
      </div>
      <div class="row-form">
        <label class="left-label">Giới tính:</label>
        <input type="radio">Nam</input>
        <input type="radio">Nữ</input>
      </div>
      <div class="row-form">
        <label class="left-label">Ngày sinh:</label>
        <input class="input-form mandatory-input" placeholder="nn/tt/nnnn"/>
        <span id="birthday-error" class="error-field"></span>
      </div>
      <div class="row-form">
        <label class="left-label">E-mail:</label>
        <input class="input-form mandatory-input" />
        <span id="email-error" class="error-field"></span>
      </div>
      <div class="row-form">
        <label class="left-label">Điện thoại:</label>
        <input class="input-form" />
      </div>
      <div class="row-form">
        <label class="left-label">Khóa đăng ký:</label>
        <input type="checkbox">Tiếng Anh</input>
        <input type="checkbox">Quản trị</input>
        <input type="checkbox">CNTT</input>
      </div>
      <div class="row-form">
        <label class="left-label">Tên sử dụng:</label>
        <input class="input-form mandatory-input" />
      </div>
      <div class="row-form">
        <label class="left-label">Mật khẩu:</label>
        <input class="input-form mandatory-input" />
        <span id="password-error" class="error-field"></span>
      </div>
      <div class="row-form">
        <label class="left-label">Gõ lại mật khẩu:</label>
        <input class="input-form mandatory-input" />
        <span id="repassword-error" class="error-field"></span>
      </div>
      <div class="row-form">
        <label class="left-label">Ghi chú:</label>
        <textarea class="input-form"></textarea>
      </div>
      <div class="row-form">
        <label class="left-label">Ảnh chân dung:</label>
        <input type="file" />
      </div>
      <div class="button-field">
        <button class="submit-button">Chấp nhận</button>
        <button class="submit-button">Bỏ qua</button>
      </div>
    </form>
  </body>
</html>
